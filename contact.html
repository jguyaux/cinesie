<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Cinésie Production</title>
    <meta name="description" content="Entrez en contact avec Cinésie Production pour discuter de vos projets audiovisuels. Nous sommes impatients de collaborer avec vous pour créer des contenus impactants.">
    <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="menu-loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="images/favico.svg">
</head>
<body>
    <!-- HEADER -->
    <header>
        <a href="index.html">
            <img src="images/logo.svg" alt="Logo" class="logo">
        </a>
    </header>

    <!-- SECTION CONTACT -->
    <section id="contact" class="contact-section">
        <h2 class="contact-title">Contactez-nous</h2>
        <p class="contact-description">Vous avez un projet ou une question ?</p>
        <p class="contact-description">
            N'hésitez pas à nous contacter : 
            <strong>
                <a href="mailto:cinesieprod@gmail.com">cinesieprod@gmail.com</a> / 
                <a href="tel:+32473592882">+32 473 59 28 82</a>
            </strong>
        </p>
        
        <p class="contact-description">Ou via ce formulaire :</p>
        <form action="mailto:cinesieprod@gmail.com" method="POST" enctype="text/plain" class="contact-form">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
            </div>
            <button type="submit" class="contact-button">Envoyer</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Emma Landet-Lacoste, Jonas Guyaux - cinesieprod@gmail.com</p>
        <p>&copy; 2024 Cinésie Production - Tous droits réservés.</p>
    </footer>

    <!-- Script personnalisé -->
    <script src="scripts.js"></script>
</body>
</html>
